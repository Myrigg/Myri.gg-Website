<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myri.gg</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/myri_logo.png" />
  
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Poppins", sans-serif;
      background: #000;
      overflow: hidden;
    }

    /* Background gradient animation */
    body {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(0,255,255,0.8), 0 0 16px rgba(138,43,226,0.8);
      border-bottom: 2px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .branding {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    /* Primary CTA */
    .cta {
      text-align: center;
      margin: 1.5rem 0;
    }

    .cta a {
      display: inline-block;
      font-size: 1.2rem;
      color: #fff;
      background: #5865f2;
      text-decoration: none;
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(88,101,242,0.6);
      transition: transform 0.2s;
    }

    .cta a:hover {
      transform: scale(1.05);
    }

    /* Quick links */
    .quick-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .quick-links a {
      font-size: 1rem;
      color: #0ff;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s;
    }

    .quick-links a:hover {
      background: rgba(0,255,255,0.2);
      color: #fff;
    }

    /* Iframe */
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
      max-width: 500px;
      margin: auto;
      filter: drop-shadow(0 0 20px rgba(0,200,255,0.3));
    }

    /* Subtle hover pulse on header */
    header:hover {
      text-shadow: 0 0 12px rgba(0,255,255,1), 0 0 24px rgba(138,43,226,1);
      transition: text-shadow 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <header>
    <div class="branding"><img src="/favicon.ico" alt="Myri.gg Logo" class="logo" /><span>Myri.gg</span></div>
  </header>

  <section class="cta">
    <a href="https://discord.com/widget?id=1063782757450391644&theme=dark" target="_blank" rel="noopener">Join us on Discord</a>
  </section>

  <nav class="quick-links">
    <a href="https://discord.com/widget?id=1063782757450391644&theme=dark" target="_blank" rel="noopener">Discord</a>
    <a href="/cal/">Calendar</a>
    <a href="/minecraft/">Minecraft</a>
  </nav>

  <iframe src="https://discord.com/widget?id=1063782757450391644&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>

  <script>
    const header = document.querySelector("header");
    setInterval(() => {
      header.style.textShadow =
        "0 0 12px rgba(0,255,255,0.9), 0 0 24px rgba(138,43,226,0.9)";
      setTimeout(() => {
        header.style.textShadow =
          "0 0 8px rgba(0,255,255,0.6), 0 0 16px rgba(138,43,226,0.6)";
      }, 600);
    }, 4000);
  </script>
</body>
</html>
